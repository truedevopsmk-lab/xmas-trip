name: Inject nav into README.md files

on:
  push:
    paths:
      - "**/README.md"
      - "nav-template.md"

permissions:
  contents: write

jobs:
  inject-nav:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Inject navigation
        run: |
          NAV=$(cat nav-template.md)

          # Safe file iteration (handles spaces/commas/etc)
          find . -type f -name "README.md" | while IFS= read -r file; do
            # Skip if nav already present
            if grep -q "ðŸ“˜ Navigation Menu" "$file"; then
              echo "Skipping $file â€” nav already present."
              continue
            fi

            echo "Injecting nav into $file"

            # Create temp file & merge
            TMPFILE=$(mktemp)
            printf "%s\n\n" "$NAV" > "$TMPFILE"
            cat "$file" >> "$TMPFILE"
            mv "$TMPFILE" "$file"
          done
          
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
