name: Inject nav into README files

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  inject-nav:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read nav template
        id: nav
        run: |
          echo "nav<<EOF" >> $GITHUB_OUTPUT
          cat nav-template.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Inject nav into README files (safe mode)
        run: |
          NAV="${{ steps.nav.outputs.nav }}"

          # Find all README.md files safely (-print0 prevents spacing issues)
          find . -type f -name "README.md" -print0 | while IFS= read -r -d '' file; do
            
            # Skip if already present
            if grep -q "ðŸ“˜ Navigation Menu" "$file"; then
              echo "Skipping $file â€” nav already present."
              continue
            fi

            echo "Injecting nav into $file"

            # Build a tmp file
            TMPFILE=$(mktemp)

            # Add nav + original content
            printf "%s\n\n" "$NAV" > "$TMPFILE"
            cat "$file" >> "$TMPFILE"

            # Replace file safely
            mv "$TMPFILE" "$file"

          done

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-injected nav menu"
          git push
