name: Inject Navigation Menu

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  inject:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Navigation Menu
        id: nav
        shell: bash
        run: |
          echo "Generating navigation menu..."

          NAV="## üìò Navigation Menu\n"

          # Find all README.md files safely
          while IFS= read -r -d '' readme; do
            folder="$(dirname "$readme")"

            # Skip .github and hidden dirs
            [[ "$folder" == "." ]] && {
              NAV+="[üè† Home](/README.md) ‚Ä¢ "
              continue
            }
            [[ "$folder" == .github* ]] && continue
            [[ "$folder" == .* ]] && continue

            name="$(basename "$folder")"
            pretty="$(echo "$name" | sed 's/-/ /g')"

            # Encode folder safely for URLs
            encoded=$(python3 - "$folder" << 'EOF'
import sys, urllib.parse
path = sys.argv[1].lstrip("./")
print(urllib.parse.quote(path))
EOF
)

            NAV+="[$pretty](/$encoded/README.md) ‚Ä¢ "

          done < <(find . -type f -name "README.md" -print0)

          NAV+="\n\n---\n<!-- inject-nav -->"

          {
            echo "nav<<EOF"
            echo -e "$NAV"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Inject nav into README files
        shell: bash
        run: |
          NAV_CONTENT="${{ steps.nav.outputs.nav }}"
          echo "Injecting nav..."

          while IFS= read -r -d '' file; do
            if grep -q "<!-- inject-nav -->" "$file"; then
              echo "Skipping $file ‚Äî nav already exists."
              continue
            fi

            echo "Injecting into $file"
            tmp=$(mktemp)
            echo -e "$NAV_CONTENT" > "$tmp"
            cat "$file" >> "$tmp"
            mv "$tmp" "$file"

          done < <(find . -type f -name "README.md" -print0)

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-injected navigation menu"
