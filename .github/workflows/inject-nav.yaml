name: Inject Navigation Menu

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  inject:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Navigation Menu
        id: nav
        shell: bash
        run: |
          echo "Generating navigation..."

          NAV="## ðŸ“˜ Navigation Menu\n"

          urlencode() {
            local raw="$1"
            python3 - <<EOF
import urllib.parse
print(urllib.parse.quote("$raw"))
EOF
          }

          # Find README.md files safely
          while IFS= read -r -d '' readme; do
            folder="$(dirname "$readme")"

            # Skip root and .github
            [[ "$folder" == "." ]] && continue
            [[ "$folder" == .github* ]] && continue

            name="$(basename "$folder")"
            pretty="$(echo "$name" | sed 's/-/ /g')"

            encoded=$(urlencode "$folder")

            NAV+="[$pretty](/$encoded/README.md) â€¢ "

          done < <(find . -type f -name "README.md" -print0)

          # Add Home link at start
          NAV="[ðŸ  Home](/README.md) â€¢ $NAV\n\n---\n<!-- inject-nav -->"

          {
            echo "nav<<EOF"
            echo -e "$NAV"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Inject nav into README.md files
        shell: bash
        run: |
          NAV_CONTENT="${{ steps.nav.outputs.nav }}"

          while IFS= read -r -d '' file; do
            # Skip injected
            if grep -q "<!-- inject-nav -->" "$file"; then
              echo "Skipping $file"
              continue
            fi

            tmp=$(mktemp)
            echo -e "$NAV_CONTENT" > "$tmp"
            cat "$file" >> "$tmp"
            mv "$tmp" "$file"

          done < <(find . -type f -name "README.md" -print0)

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-injected navigation menu"
