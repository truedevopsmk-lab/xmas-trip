name: Inject Navigation Menu

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  inject:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Navigation Menu
        id: nav
        shell: bash
        run: |
          echo "Generating navigation..."

          NAV="## ðŸ“˜ Navigation Menu\n"

          # Find all README.md files (space-safe)
          while IFS= read -r -d '' readme; do
            folder="$(dirname "$readme")"
            name="$(basename "$folder")"

            # Skip .github/ and hidden dirs
            [[ "$folder" == .github* ]] && continue

            # Pretty name (replace - with space)
            pretty="$(echo "$name" | sed 's/-/ /g')"

            # Encode path safely using Python
            encoded=$(python3 - << PY
import urllib.parse
print(urllib.parse.quote("$folder".lstrip("./")))
PY
)

            if [[ "$folder" == "." ]]; then
              NAV+="[ðŸ  Home](/README.md) â€¢ "
            else
              NAV+="[$pretty](/$encoded/README.md) â€¢ "
            fi

          done < <(find . -type f -name "README.md" -print0)

          NAV+="\n\n---\n<!-- inject-nav -->"

          # Save output
          {
            echo "nav<<EOF"
            echo -e "$NAV"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Inject nav into README.md
        shell: bash
        run: |
          NAV_CONTENT="${{ steps.nav.outputs.nav }}"

          echo "Injecting nav into README.md files..."

          while IFS= read -r -d '' file; do
            if grep -q "<!-- inject-nav -->" "$file"; then
              echo "Skipping $file â€” already injected."
              continue
            fi

            echo "Injecting into $file"
            tmp=$(mktemp)
            echo -e "$NAV_CONTENT" > "$tmp"
            cat "$file" >> "$tmp"
            mv "$tmp" "$file"

          done < <(find . -type f -name "README.md" -print0)

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-injected navigation menu"
